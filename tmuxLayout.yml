windows:
  - name: discover-live
    root: ~/musicThisWeek
    layout: tiled
    panes:
      - source _private/spotipyCreds.sh && source ~/.virtualenv/discoverlive/bin/activate && daphne -b 0.0.0.0 -p 8080 asgi:application
      - redis-server
      - source _private/spotipyCreds.sh && source ~/.virtualenv/discoverlive/bin/activate && python manage.py runworker search song events
